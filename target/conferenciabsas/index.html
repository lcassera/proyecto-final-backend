<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Tp integrador Backend - Conferencia Bs As</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <section id="anotarse-orador" class="mt-5 text-center">
        <h2 class="mt-5">Conferencia de Buenos Aires</h2>
        <h4>Alta de orador</h4>
        <form action="nuevoorador" method="post">
            <div class="container">
                <div class="row justify-content-center mt-3">
                    <div class="col-5 col-sm-3">
                        <input type="text" name="nombre" class="form-control" placeholder="Nombre" aria-label="Nombre">
                    </div>
                    <div class="col-5 col-sm-3">
                        <input type="text" name="apellido" class="form-control" placeholder="Apellido"
                            aria-label="Apellido">
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <div class="row justify-content-center mt-3">
                        <div class="col-10 col-sm-6">
                            <input type="email" name="contacto" class="form-control" placeholder="Correo"
                                aria-label="Correo">
                        </div>
                    </div>
                </div>
                <div class="mt-3 row mb-2">
                    <div id="enviar-form" class="d-grid gap-2 col-10 col-sm-6 mx-auto">
                        <button class="btn btn-success txt-large" id="btn-enviar" type="submit">Guardar</button>
                    </div>
                </div>
                <h4 class="mt-5 text-center">Consulta de Oradores</h4>
                <div class="mt-3 row mb-2">
                    <div id="consultar" class="d-grid gap-2 col-10 col-sm-6 mx-auto">
                        <a class="btn btn-success" href="buscarId.jsp" role="button">Consultar por Id</a>
                    </div>
                </div>               
            </div>
        </form>
    </section>
   
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
